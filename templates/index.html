<script>
    var nIntervId;

    function StartUpdating() {
      nIntervId = setInterval(update_page, 999);
    }

    function update_page() {

        $.getJSON($SCRIPT_ROOT + '/update_index',
        {a1:1, b1:1},
        function(data) {
            $("#time_box").text(data.time);
            $("#exp_n_box").text(data.N_exp);
            $("#scope_status_box").text(data.scope_stat);
            $("#int_file_box").text(data.int_fname);
            $("#scope_status_box").css("color", data.scope_color);
            $("#parser_status_box").text(data.parser_status);
            $("#parser_status_box").css("color", data.parser_color);

<!--int_fname-->

            d = new Date();

<!--            $("#all_plot").attr("src", "static/camphoto.jpg?"+d.getTime());-->
<!--            $("#all_plot2").attr("src", "static/camphoto2.jpg?"+d.getTime());-->



        });
    }
</script>
